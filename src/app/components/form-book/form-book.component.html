<div class="modalForm">
  <div class="modalHeader">
    <h3>Change Book</h3>
  </div>
  <div class="modalBody">
    <form [formGroup] = "form" id = "form" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" (blur)="focus()"  formControlName="name" class="form-control" id="name">
        <div class="validationErrors">
            <span *ngIf="stateForm.name.required && stateForm.nameTouched">
             input name cannot be empty
            </span>
        </div>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" (blur)="focus()"  formControlName="author" class="form-control" id="author">
        <div class="validationErrors">
          <span *ngIf="stateForm.author.required && stateForm.authorTouched">
             input author cannot be empty
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="author">Genre</label>
        <input type="text" (blur)="focus()" formControlName="genre"  class="form-control" id="genre">
        <div class="validationErrors">
            <span *ngIf="stateForm.genre.required && stateForm.genreTouched">
             input genre cannot be empty
            </span>
        </div>
      </div>
      <div class="form-group">
        <label for="author">Year</label>
        <input type="text" (blur)="focus()" formControlName="year"  class="form-control" id="year">
        <div class="validationErrors">
            <span *ngIf="stateForm.year.required && stateForm.yearTouched">
             input year cannot be empty
            </span>
        </div>
      </div>
      <div class="form-group">
        <label for="img">Image</label>
        <input type="text" (blur)="focus()" formControlName="img"  class="form-control" id="img">
        <div class="validationErrors">
            <span *ngIf="stateForm.img.required && stateForm.imgTouched">
             input image cannot be empty
            </span>
        </div>
      </div>
      <div class="form-group">
        <label for="buy_link">Buy</label>
        <input type="text" (blur)="focus()" formControlName="buy_link"  class="form-control" id="buy_link">
        <div class="validationErrors">
            <span *ngIf="stateForm.buy_link.required && stateForm.buy_linkTouched ">
             input buy cannot be empty
            </span>
        </div>
      </div>
      <div class="form-group">
        <label for="download_link">Download</label>
        <input type="text" (blur)="focus()" formControlName="download_link" class="form-control" id="download_link">
        <div class="validationErrors">
             <span *ngIf="stateForm.download_link.required && stateForm.download_linkTouched">
                input download cannot be empty
             </span>
        </div>
      </div>
      <div class="form-group">
        <label for="text">Text</label>
        <textarea type="text" id="text" (blur)="focus()" formControlName="text" class="form-control" rows="10"></textarea>
        <div class="validationErrors">
             <span *ngIf="stateForm.text && stateForm.textTouched">
                input text cannot be empty
             </span>
        </div>
      </div>
    </form>
  </div>
  <div class="modalFormButtons">
    <button class="btn btn-danger" (click)="close()">Close</button>
    <button form="form" type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
